<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership - Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Membership</h1>
        <nav>
            <ul>
                <li><a href="/admin-dashboard">Dashboard</a></li>
                <li><a href="/chart">Flow Chart</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="addMembershipForm" action="/add-membership" method="POST">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="duration">Membership Duration:</label>
                <input type="radio" id="sixMonths" name="duration" value="6" checked>
                <label for="sixMonths">6 Months</label>
                <input type="radio" id="oneYear" name="duration" value="12">
                <label for="oneYear">1 Year</label>
                <input type="radio" id="twoYears" name="duration" value="24">
                <label for="twoYears">2 Years</label>
            </div>
            <div>
                <input type="submit" value="Add Membership">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
